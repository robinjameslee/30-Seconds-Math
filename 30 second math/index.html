<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>30 Second Math</title>
</head>
<body>
    <h1>30 Seconds Math</h1>
    
    <div class="time-settings">30</div>

    <!-- <div class="settings-container">
        <a>Time (s) : </a><input class="">30</input>
        <a>Digits : </a><div class="digits-setting">2</div>
        <a>Practice : </a>
        <div class="symbols-setting">
            <select multiple name="symbols" id="symbols">
                <option value="+"></option>
                <option value="-"></option>
                <option value="*"></option>
                <option value="/"></option>
            </select>

    <div class="startBtn">Start!</div>

    <div class="box-container">
        <div class="upper-container">
            <div class="score-container">
                Your score :
                <div class="score"></div>
            </div>
    
            <div class="timer-container">
                <div class="timeLeft">Time left : </div>
                <div class="timeCountdown"></div>
            </div>
        </div>

        <div class="quiz-container">
            <div class="question"></div>
            <input type="text" class="answer" required autofocus>
        </div>

        <button class="resetBtn">Practice Again</button>
    </div>

    <script src="script.js"></script>
    <script src="timer.js"></script>
